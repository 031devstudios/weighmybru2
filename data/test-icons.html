<!DOCTYPE html>
<html>
<head>
    <title>Font Awesome Test</title>
    <link rel="stylesheet" href="/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #333; color: white; }
        .icon-test { margin: 10px; font-size: 24px; }
        .icon-test i { margin-right: 10px; color: #47a864; }
    </style>
</head>
<body>
    <h1>Font Awesome Icon Test</h1>
    <div class="icon-test"><i class="fa fa-tachometer"></i>Dashboard (fa-tachometer)</div>
    <div class="icon-test"><i class="fa fa-balance-scale"></i>Calibration (fa-balance-scale)</div>
    <div class="icon-test"><i class="fa fa-cogs"></i>Settings (fa-cogs)</div>
    <div class="icon-test"><i class="fa fa-upload"></i>Updates (fa-upload)</div>
    <div class="icon-test"><i class="fa fa-home"></i>Home (fa-home)</div>
    <div class="icon-test"><i class="fa fa-wifi"></i>WiFi (fa-wifi)</div>
    <div class="icon-test"><i class="fa fa-bluetooth"></i>Bluetooth (fa-bluetooth)</div>
    <div class="icon-test"><i class="fa fa-coffee"></i>Brew Mode (fa-coffee)</div>
    <div class="icon-test"><i class="fa fa-play"></i>Start (fa-play)</div>
    <div class="icon-test"><i class="fa fa-stop"></i>Stop (fa-stop)</div>
    <div class="icon-test"><i class="fa fa-undo"></i>Reset (fa-undo)</div>
    <div class="icon-test"><i class="fa fa-check"></i>Check (fa-check)</div>
    <div class="icon-test"><i class="fa fa-battery-three-quarters"></i>Battery (fa-battery-three-quarters)</div>
</body>
</html>
