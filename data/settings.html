<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeighMyBru</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'orange-darker': '#197C28',
            'orange-darkest': '#197C28',
            'black-discord' : '#121214',
            'black-hover' : '#1D1D1E',
            'black-select' : '#363638',
            'black-background' : '#1A1A1E',
            'button-green': '#197C28',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body class="bg-black-background text-white">

<div class="md:flex flex-col md:flex-row md:min-h-screen w-full font-light">
  <div @click.away="open = false" class="flex flex-col w-full md:w-64 text-gray-700 bg-black-discord dark-mode:text-gray-200 dark-mode:bg-gray-800 flex-shrink-0" x-data="{ open: false }">
    <div class="flex-shrink-0 px-8 py-4 flex flex-row items-center justify-between">
      <a href="#" class="text-lg font-semibold tracking-widest text-green-600 bg-black-discord uppercase rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline">WeighMyBru</a>
      <button class="rounded-lg md:hidden focus:outline-none focus:shadow-outline" @click="open = !open">
        <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
          <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
          <path x-show="open" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
    <nav :class="{'block': open, 'hidden': !open}" class="flex-grow md:block bg-black-discord px-4 pb-4 md:pb-0 md:overflow-y-auto">
      <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-400 bg-transparent rounded-lg hover:text-stone-50 focus:text-stone-50 hover:bg-black-hover focus:bg-black-select focus:outline-none focus:shadow-outline" href="/"><i class="fa fa-tachometer mr-2" aria-hidden="true" style="color: rgb(71, 168, 100);"></i>Dashboard</a>
      <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-400 bg-transparent rounded-lg hover:text-stone-50 focus:text-stone-50 hover:bg-black-hover focus:bg-black-select focus:outline-none focus:shadow-outline" href="/calibration.html"><i class="fa fa-balance-scale mr-2" aria-hidden="true" style="color: rgb(71, 168, 100);"></i>Calibration</a>
      <a class="block px-4 py-2 mt-2 text-sm font-semibold text-stone-50 bg-black-select rounded-lg dark-mode:bg-gray-700 dark-mode:hover:bg-black-discord dark-mode:focus:bg-black-select dark-mode:focus:text-stone-50 dark-mode:hover:text-stone-50 dark-mode:text-gray-500 hover:text-stone-50 focus:text-stone-50 hover:bg-black-hover focus:black-select focus:outline-none focus:shadow-outline" href="/settings.html"><i class="fa fa-cogs mr-2" aria-hidden="true" style="color: rgb(71, 168, 100);"></i>Settings</a>
      <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-400 bg-transparent rounded-lg hover:text-stone-50 focus:text-stone-50 hover:bg-black-hover focus:bg-black-select focus:outline-none focus:shadow-outline" href="/updates.html"><i class="fa fa-upload mr-2" aria-hidden="true" style="color: rgb(71, 168, 100);"></i>Updates</a>
    </nav>
  </div>
  <main class="flex-grow overflow-y-auto p-8">
    <h1 class="text-3xl text-white font-bold mb-4">Settings</h1>
    <div class="bg-black-select p-6 rounded shadow max-w-xl">
      <h2 class="text-2xl font-semibold mb-4">WiFi Configuration</h2>
      <form id="wifiForm" class="mb-6">
        <label for="ssid" class="block mb-2">SSID:</label>
        <input type="text" id="ssid" name="ssid" required class="w-full px-3 py-2 mb-4 rounded text-black" />
        <label for="password" class="block mb-2">Password:</label>
        <input type="password" id="password" name="password" required class="w-full px-3 py-2 mb-4 rounded text-black" />
        <button type="submit" class="bg-gray-600 hover:bg-button-green active:bg-green-900 text-white px-4 py-2 rounded">Save WiFi Settings</button>
      </form>
      <div id="message" class="text-green-400 mb-2"></div>
      <p id="status" class="text-red-400 mb-4"></p>
      <h2 class="text-2xl font-semibold mb-4">Display Settings</h2>
      <form id="displayForm">
        <label for="decimals" class="block mb-2">Decimal places:</label>
        <select id="decimals" name="decimals" class="w-24 px-2 py-1 rounded text-black mb-4">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
        <button type="submit" class="bg-gray-600 hover:bg-button-green active:bg-green-900 text-white px-4 py-2 rounded ml-2">Save Display Settings</button>
      </form>
      <div id="message" class="text-green-400 mb-2"></div>
      <p id="status" class="text-red-400"></p>
    </div>
  </main>
</div>
<script>
    // Load all settings in a single API call for faster loading
    fetch('/api/settings')
      .then(response => response.json())
      .then(data => {
        // Set WiFi credentials
        document.getElementById('ssid').value = data.ssid || '';
        document.getElementById('password').value = data.password || '';
        
        // Set decimal setting
        if (data.decimals !== undefined) {
          document.getElementById('decimals').value = data.decimals;
        }
      })
      .catch(err => {
        console.error('Error loading settings:', err);
        // Fallback to individual API calls if combined endpoint fails
        loadSettingsIndividually();
      });

    // Fallback function for individual API calls
    function loadSettingsIndividually() {
      // Load WiFi and decimal settings in parallel
      Promise.all([
        fetch('/api/wifi-creds').then(r => r.json()),
        fetch('/api/decimal-setting').then(r => r.json())
      ]).then(([wifiData, decimalData]) => {
        document.getElementById('ssid').value = wifiData.ssid || '';
        document.getElementById('password').value = wifiData.password || '';
        if (decimalData.decimals !== undefined) {
          document.getElementById('decimals').value = decimalData.decimals;
        }
      }).catch(err => console.error('Error loading individual settings:', err));
    }

    // Handle form submission
    document.getElementById('wifiForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const ssid = document.getElementById('ssid').value.trim();
      const password = document.getElementById('password').value.trim();
      const params = new URLSearchParams();
      params.append('ssid', ssid);
      params.append('password', password);
      const response = await fetch('/api/wifi-creds', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: params.toString()
      });
      const result = await response.text();
      document.getElementById('message').textContent = result;
    });

    // Handle display settings
    document.getElementById('displayForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const decimals = document.getElementById('decimals').value;
      const params = new URLSearchParams();
      params.append('decimals', decimals);
      const response = await fetch('/api/decimal-setting', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: params.toString()
      });
      const result = await response.text();
      document.getElementById('message').textContent = result;
    });
</script>
</body>
</html>
