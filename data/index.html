<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeighMyBru</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="/output.css">
  <script src="/js/alpine.min.js" defer></script>
  <link rel="stylesheet" href="/css/all.min.css">
</head>
<body class="bg-black-background text-white font-sans flex items-center justify-center min-h-screen">

  <!-- Mobile Navigation (Hidden by default, shown on mobile) -->
  <div @click.away="open = false" class="md:hidden fixed top-0 left-0 right-0 z-50 bg-black-discord" x-data="{ open: false }">
    <div class="flex justify-between items-center px-4 py-3">
      <a href="#" class="text-lg font-semibold tracking-widest text-green-600 uppercase">WeighMyBru</a>
      <button class="focus:outline-none" @click="open = !open">
        <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
          <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
          <path x-show="open" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
    <nav :class="{'block': open, 'hidden': !open}" class="px-4 pb-4 bg-black-discord">
      <a class="block px-4 py-2 mt-2 text-sm font-semibold text-stone-50 bg-black-select rounded-lg" href="/"><i class="fa fa-tachometer mr-2" style="color: rgb(71, 168, 100);"></i>Dashboard</a>
      <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-400 bg-transparent rounded-lg hover:text-stone-50 hover:bg-black-hover" href="/calibration.html"><i class="fa fa-balance-scale mr-2" style="color: rgb(71, 168, 100);"></i>Calibration</a>
      <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-400 bg-transparent rounded-lg hover:text-stone-50 hover:bg-black-hover" href="/settings.html"><i class="fa fa-cogs mr-2" style="color: rgb(71, 168, 100);"></i>Settings</a>
      <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-400 bg-transparent rounded-lg hover:text-stone-50 hover:bg-black-hover" href="/updates.html"><i class="fa fa-upload mr-2" style="color: rgb(71, 168, 100);"></i>Updates</a>
    </nav>
  </div>

  <!-- Desktop Navigation (Fixed sidebar) -->
  <div class="hidden md:flex md:flex-col md:w-64 md:fixed md:left-0 md:top-0 md:h-full bg-black-discord">
    <div class="px-8 py-4">
      <a href="#" class="text-lg font-semibold tracking-widest text-green-600 uppercase">WeighMyBru</a>
    </div>
    <nav class="flex-grow px-4 pb-4">
      <a class="block px-4 py-2 mt-2 text-sm font-semibold text-stone-50 bg-black-select rounded-lg" href="/"><i class="fa fa-tachometer mr-2" style="color: rgb(71, 168, 100);"></i>Dashboard</a>
      <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-400 bg-transparent rounded-lg hover:text-stone-50 hover:bg-black-hover" href="/calibration.html"><i class="fa fa-balance-scale mr-2" style="color: rgb(71, 168, 100);"></i>Calibration</a>
      <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-400 bg-transparent rounded-lg hover:text-stone-50 hover:bg-black-hover" href="/settings.html"><i class="fa fa-cogs mr-2" style="color: rgb(71, 168, 100);"></i>Settings</a>
      <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-400 bg-transparent rounded-lg hover:text-stone-50 hover:bg-black-hover" href="/updates.html"><i class="fa fa-upload mr-2" style="color: rgb(71, 168, 100);"></i>Updates</a>
    </nav>
  </div>

  <!-- Main Content - Centered Card Layout -->
  <div class="w-[375px] bg-black-select rounded-xl p-4 space-y-4 md:ml-64 mt-16 md:mt-0">
    <!-- Title -->
    <h1 class="text-center text-xl font-semibold">WeighMyBru Dashboard</h1>

    <!-- Mode Badge -->
    <div class="flex justify-center">
      <span id="modeBadge" class="px-4 py-1 bg-green-600 text-white rounded-full text-sm font-medium">FLOW MODE</span>
    </div>

    <!-- Scale Status Indicator -->
    <div class="flex justify-center">
      <span id="scaleStatus" class="px-3 py-1 bg-green-600 text-white rounded-full text-xs font-medium">Scale Connected</span>
    </div>

    <!-- Graph Placeholder -->
    <div class="h-32 bg-gray-700 rounded-lg mt-2 flex items-center justify-center text-gray-400 text-sm">
      Flow Rate Graph Placeholder
    </div>

    <!-- Metrics Grid -->
    <div class="grid grid-cols-3 text-center text-lg font-medium mt-2">
      <div>
        <div id="weight" class="text-3xl font-bold">0.0</div>
        <div class="text-sm text-gray-300">Weight<br/><span class="text-xs">g</span></div>
      </div>
      <div>
        <div id="flowrate" class="text-3xl font-bold">0.000</div>
        <div class="text-sm text-gray-300">Flow Rate<br/><span class="text-xs">g/s</span></div>
      </div>
      <div>
        <div id="timer" class="text-3xl font-bold">0:00.000</div>
        <div class="text-sm text-gray-300">Time</div>
      </div>
    </div>

    <!-- Timer Status -->
    <div class="text-center">
      <p class="text-sm text-gray-400" id="timerStatus">Stopped</p>
    </div>

    <!-- Action Buttons -->
    <div class="grid grid-cols-2 gap-2 mt-2">
      <button onclick="tareScale()" class="bg-gray-700 hover:bg-gray-600 py-2 rounded-lg text-sm font-semibold">Tare</button>
      <button id="brewModeBtn" onclick="toggleBrewMode()" class="bg-blue-600 hover:bg-blue-700 py-2 rounded-lg text-sm font-semibold">Brew Mode</button>
    </div>
    
    <!-- Mode Control Buttons -->
    <div class="grid grid-cols-3 gap-2 mt-2">
      <button id="flowBtn" onclick="setMode('FLOW')" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg text-sm">
        Flow
      </button>
      <button id="timeBtn" onclick="setMode('TIME')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded-lg text-sm">
        Time
      </button>
      <button id="autoBtn" onclick="setMode('AUTO')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded-lg text-sm">
        Auto
      </button>
    </div>
    
    <!-- Timer Control Buttons -->
    <div class="grid grid-cols-3 gap-2 mt-2">
      <button onclick="startTimer()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg text-sm">
        Start
      </button>
      <button onclick="stopTimer()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-lg text-sm">
        Stop
      </button>
      <button onclick="resetTimer()" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 rounded-lg text-sm">
        Reset
      </button>
    </div>
    
    <!-- Status -->
    <div class="text-center">
      <div id="updateStatus" class="text-xs text-gray-400"></div>
    </div>
  </div>

<script>
  let decimalPlaces = 1;

  function tareScale() {
    fetch('/api/tare', { method: 'POST' })
      .then(response => response.text())
      .then(data => alert(data))
      .catch(err => alert("Tare failed!"));
  }

  function startTimer() {
    fetch('/api/timer/start', { method: 'POST' })
      .then(response => response.text())
      .then(data => console.log("Timer started:", data))
      .catch(err => console.error("Timer start failed:", err));
  }

  function stopTimer() {
    fetch('/api/timer/stop', { method: 'POST' })
      .then(response => response.text())
      .then(data => console.log("Timer stopped:", data))
      .catch(err => console.error("Timer stop failed:", err));
  }

  function resetTimer() {
    fetch('/api/timer/reset', { method: 'POST' })
      .then(response => response.text())
      .then(data => console.log("Timer reset:", data))
      .catch(err => console.error("Timer reset failed:", err));
  }

  function setMode(mode) {
    const params = new URLSearchParams();
    params.append('mode', mode);
    
    fetch('/api/mode', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: params.toString()
    })
      .then(response => response.text())
      .then(data => {
        console.log("Mode changed:", data);
        // Update the display immediately
        updateWeight();
      })
      .catch(err => console.error("Mode change failed:", err));
  }

  function updateWeight() {
    // Use combined endpoint for better performance
    fetch('/api/dashboard')
      .then(response => response.json())
      .then(data => {
        let weight = parseFloat(data.weight);
        let flowrate = parseFloat(data.flowrate);
        
        if (isNaN(weight)) weight = 0;
        if (isNaN(flowrate)) flowrate = 0;
        
        document.getElementById('weight').innerText = weight.toFixed(decimalPlaces);
        document.getElementById('flowrate').innerText = flowrate.toFixed(1);
        
        // Update scale connection status
        const scaleStatus = document.getElementById('scaleStatus');
        if (data.scale_connected) {
          scaleStatus.innerText = 'Scale Connected';
          scaleStatus.className = 'px-3 py-1 bg-green-600 text-white rounded-full text-xs font-medium';
        } else {
          scaleStatus.innerText = 'Scale Disconnected';
          scaleStatus.className = 'px-3 py-1 bg-red-600 text-white rounded-full text-xs font-medium';
        }
        
        // Update mode display
        if (data.mode) {
          const modeBadge = document.getElementById('modeBadge');
          modeBadge.innerText = data.mode + ' MODE';
          // Keep mode badge always green
          modeBadge.className = 'px-4 py-1 text-white rounded-full text-sm font-medium bg-green-600';
          
          // Update button states - reset all to gray first
          document.getElementById('flowBtn').className = 'bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded-lg text-sm';
          document.getElementById('timeBtn').className = 'bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded-lg text-sm';
          document.getElementById('autoBtn').className = 'bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded-lg text-sm';
          
          // Highlight the active mode button in green
          switch(data.mode) {
            case 'FLOW':
              document.getElementById('flowBtn').className = 'bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg text-sm';
              break;
            case 'TIME':
              document.getElementById('timeBtn').className = 'bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg text-sm';
              break;
            case 'AUTO':
              document.getElementById('autoBtn').className = 'bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg text-sm';
              break;
          }
        }
        
        // Update timer display
        if (data.timer_display) {
          document.getElementById('timer').innerText = data.timer_display;
          document.getElementById('timerStatus').innerText = data.timer_running ? 'Running' : 'Stopped';
          
          // Color code timer based on status
          const timerElement = document.getElementById('timer');
          timerElement.className = 'text-3xl font-bold ' + (data.timer_running ? 'text-green-400' : 'text-white');
        }
      })
      .catch(err => console.error("Dashboard fetch error:", err));
  }

  let updateInterval = 100; // Start with 100ms (10x per second)
  let lastWeight = 0;
  let isBrewingActive = false;
  let manualBrewMode = false;
  
  function toggleBrewMode() {
    manualBrewMode = !manualBrewMode;
    const btn = document.getElementById('brewModeBtn');
    const status = document.getElementById('updateStatus');
    
    if (manualBrewMode) {
      btn.textContent = 'Exit Brew Mode';
      btn.className = 'bg-red-600 hover:bg-red-700 py-2 rounded-lg text-sm font-semibold';
      status.textContent = 'Manual Brew Mode: Fast Updates (20/sec)';
      clearInterval(updateTimer);
      updateTimer = setInterval(updateWeight, 50); // 20x per second
    } else {
      btn.textContent = 'Brew Mode';
      btn.className = 'bg-blue-600 hover:bg-blue-700 py-2 rounded-lg text-sm font-semibold';
      status.textContent = 'Auto Mode: Smart Updates';
      clearInterval(updateTimer);
      updateTimer = setInterval(updateWeight, 200); // Back to normal
      isBrewingActive = false;
    }
  }
  
  function smartUpdate() {
    // Skip auto detection if manual mode is active
    if (manualBrewMode) return;
    
    // Check if brewing is likely active (weight changing rapidly)
    fetch('/api/weight-fast') // Use fast endpoint for detection
      .then(response => response.text())
      .then(data => {
        let currentWeight = parseFloat(data);
        let weightChange = Math.abs(currentWeight - lastWeight);
        
        // If weight is changing fast (more than 0.5g in 100ms), we're likely brewing
        if (weightChange > 0.5) {
          if (!isBrewingActive) {
            isBrewingActive = true;
            document.getElementById('updateStatus').textContent = 'Auto Brew Detected: Fast Updates (20/sec)';
            clearInterval(updateTimer);
            updateTimer = setInterval(updateWeight, 50); // 20x per second during brewing
          }
        } else {
          if (isBrewingActive) {
            isBrewingActive = false;
            document.getElementById('updateStatus').textContent = 'Auto Mode: Normal Updates (5/sec)';
            clearInterval(updateTimer);
            updateTimer = setInterval(updateWeight, 200); // 5x per second when idle
          }
        }
        
        lastWeight = currentWeight;
        updateWeight(); // Always update the display
      })
      .catch(err => console.error("Smart update error:", err));
  }

  // Start with normal updates, then use smart detection
  let updateTimer = setInterval(updateWeight, 200); // Initial 200ms (5/sec)
  document.getElementById('updateStatus').textContent = 'Auto Mode: Normal Updates (5/sec)';
  
  // Run smart detection every 200ms to adjust update frequency
  setInterval(smartUpdate, 200);
  updateWeight();

  // Load decimal setting once (no need to poll this frequently)
  fetch('/api/decimal-setting')
    .then(response => response.json())
    .then(data => {
      if (typeof data.decimals !== 'undefined') {
        decimalPlaces = parseInt(data.decimals);
      } else {
        decimalPlaces = 1;
      }
    })
    .catch(err => {
      console.error("Decimal setting fetch error:", err);
      decimalPlaces = 1; // fallback
    });
</script>

</body>
</html>
